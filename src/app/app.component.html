<div class="main">
	<h1>Base Converter</h1>

	<form [formGroup] = "form">
		<div class="form-group">
			<input type="text" name="decimal" placeholder="Decial Number" formControlName='decimal'>
		</div>
		<div class="form-group">
			<input type="text" name="binary" placeholder="Binary Number" formControlName='binary'>
		</div>
		<div class="form-group">
			<input type="text" name="octal" placeholder="Octal Number" formControlName='octal'>
		</div>
		<div class="form-group">
			<input type="text" name="hexa" placeholder="Hexa Number" formControlName='hexa'>
		</div>
	</form>
</div>
